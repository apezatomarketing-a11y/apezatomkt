[build]
  command = "pnpm install --prefix netlify/functions && pnpm run build"
  publish = "dist/public"
  

[functions]
  node_bundler = "esbuild"\n  external_node_modules = ["resend"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
